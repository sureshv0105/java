<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="email.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="app-margin">
        <form action="feature/add" method="post">
            <div class="form-group">
                <label for="FromEmailAddress">Email address</label>
                <input name="FromEmailAddress" type="email" class="form-control" id="FromEmailAddress" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="ProductFeatureCategory">Product Feature Category</label>
                <select class="form-control" id="ProductFeatureCategory">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ProductFeatureDescription">Product Feature Description</label>
                <textarea name="ProductFeatureDescription" class="form-control" id="ProductFeatureDescription" rows="5"></textarea>
            </div>
			<button type="submit" class="btn btn-primary">Submit</button>            
        </form>
    </div>
</body>

</html>
